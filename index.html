<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hébergement de vacances Reservia</title>
  </head>
  <body>
    <section id="main">
      <header>
        <!--implantation du logo-->

        <div id="logo">
          <img src="Images/Reservia@3x.png" alt="logo de Reservia" />
        </div>

        <!--menu de navigation-->

        <nav>
          <ul>
            <li>
              <a href="#hebergements" title="Consulter nos hébergements"
                >Hébergements</a
              >
            </li>
            <li>
              <a href="#activites" title="Consulter nos activités">Activités</a>
            </li>
            <li>
              <a href="inscriptions" title="S'inscrire sur le site"
                >S'inscrire</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <!--Accroche du site-->
    <section class="sectionrecherche">
      <div id="hanger">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>

      <!--Formulaire-->

      <form method="POST" action="index.html">
        <span class="contenantmarqueur">
          <i class="fas fa-map-marker-alt marqueur"></i>
        </span>
        <input
          class="destinationdéfaut"
          type="search"
          placeholder="Marseille, France"
        />
        <button class="recherchedestination">
          <span>Rechercher</span>
        </button>
      </form>

      <!--Filtres de recherche-->

      <div id="filtres">
        <h2 class="filtrescategories">Filtres</h2>
        <div class="filtreindividuel">
          <div class="conteneuricone">
            <i class="fas fa-money-bill-wave bill"></i>
          </div>
          <span class="dénominationfiltre">Economique</span>
        </div>
      
      
        
        <div class="filtreindividuel">
          <div class="conteneuricone">
            <i class="fas fa-child"></i>
          </div>
          <span class="dénominationfiltre">Familial</span>
        </div>
      
      
        <div class="filtreindividuel">
          <div class="conteneuricone">
            <i class="fas fa-heart"></i>
          </div>
          <span class="dénominationfiltre">Romantique</span>
        </div>
      
      
        <div class="filtreindividuel">
          <div class="conteneuricone">
            <i class="fas fa-dog"></i>
          </div>
          <span class="dénominationfiltre">Animaux autorisés</span>
        </div>
      </div>

      <div class="résultatsrecherche">
        <div class="conteneurmarqueur">
          <i class="fas fa-info info"></i>
        </div>

        <p class="résultatderecherche">
          Plus de 500 logements sont disponibles dans cette ville
        </p>
      </div>
    </section>
      <!--les hébergements-->

      <div class="container">
        <div id="enfant1">
          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Auberge La Cannebière</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel du port</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel Les Mouettes</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel de la mer</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Auberge Le Panier</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel chez Amina</figcaption>
            </figure>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c6de47250a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
