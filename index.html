<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hébergement de vacances Reservia</title>
  </head>
  <body>
    <div id="main">
      <header>
        <!--implantation du logo-->

        <div id="logo">
          <img src="Images/Reservia@3x.png" alt="logo de Reservia" />
        </div>

        <!--menu de navigation-->

        <nav>
          <ul>
            <li>
              <a href="#hebergements" title="Consulter nos hébergements"
                >Hébergements</a
              >
            </li>
            <li>
              <a href="#activites" title="Consulter nos activités">Activités</a>
            </li>
            <li>
              <a href="inscriptions" title="S'inscrire sur le site"
                >S'inscrire</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <!--Accroche du site-->

      <div id="hanger">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>

      <!--Formulaire-->

      <form method="POST" action="index.html">
        <span class="contenantmarqueur">
          <i class="fas fa-map-marker-alt"></i>
        </span>
        <input
          class="destinationdéfaut"
          type="search"
          placeholder="Marseille, France"
        />
        <button class="recherchedestination">
          <span>Rechercher</span>
        </button>
      </form>

      <!--Filtres de recherche-->

      <div id="filtres">
        <h2>Filtres</h2>

        <input class="économique" type="button" value="Economique" />

        <form method="POST" action="index.html">
          <input type="text" name="familial" placeholder="Familial" />
        </form>
        <form method="POST" action="index.html">
          <input type="text" name="romantique" placeholder="Romantique" />
        </form>
        <form method="POST" action="index.html">
          <input
            type="text"
            name="animaux autorisés"
            placeholder="Animaux autorisés"
          />
        </form>
      </div>

      <!--les hébergements-->

      <div class="container">
        <div id="enfant1">
          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Auberge La Cannebière</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel du port</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel Les Mouettes</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel de la mer</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Auberge Le Panier</figcaption>
            </figure>
          </a>

          <a href="">
            <figure>
              <img src="" alt="" />
              <figcaption>Hôtel chez Amina</figcaption>
            </figure>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c6de47250a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
